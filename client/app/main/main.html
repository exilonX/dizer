<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>RGB Photography</h1>
    <p ng-show="main.isLoggedIn()" class="lead">Situatia Inscrierilor</p>
    <img ng-hide="main.isLoggedIn()" src="assets/images/rgb.jpg" alt="RGB Photography">
  </div>
</header>

<div class="container">
  <div class="row">
    <div ng-show="main.isLoggedIn()" class="col-lg-12">
      <table class="table">
        <thead>
        <tr>
          <th>Curs</th>
          <th>Grupa</th>
          <th>Data Start</th>
          <th>Locuri Ocupate</th>
          <th>Locuri Total</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in main.lista">
          <td class="col-sm-2"> {{c.denumireCurs}}</td>
          <td class="col-sm-2"> {{c.nrGrupa}}</td>
          <td class="col-sm-2">{{c.dataStart | date}}</td>
          <td class="col-sm-1">{{c.locuriOcupate}}</td>
          <td class="col-sm-1">{{c.nrLocuri}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-12">

    </div>
  </div>
</div>
